[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	bogde/HX711@^0.7.4
	arduino-libraries/Servo@^1.1.7
monitor_flags =
    --filter
    send_on_enter
    --echo
    --eol
    LF